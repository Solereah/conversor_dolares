<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de dólares</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Conversor de dólares a pesos</h1>
</header>

<main>
    <div class="calculator">

        <label>Monto en Dolares:</label>
        <input id="dolares" type="number" placeholder="Monto en Dolares">

        <h3>Monto en pesos</h3>
        <div id="pesos" class="resultado"></div>

        <h3>Impuesto País</h3>
        <div id="impuesto-pais" class="resultado"></div>

        <h3>Retención Ganancias</h3>
        <div id="ganancias" class="resultado"></div>

        <h3>Total</h3>
        <div id="total" class="resultado"></div>
    
    
 
        
        <button type= "button" onclick="conversorDolares()">
        Convertir a Pesos
        </button>
        </div>
</main>
   








   <script src="archivo.js"></script>
   
</body>
</html>
